{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deleted</title>
</head>
<body>
{% if messages %}
<ul style="background: #0a2535;" class="messages">
{% for message in messages %}
<li style="font-weight: 20px; color: white; padding: 20px;" class="{{ message.tags }}">
{{ message|safe }}
<a href="#" class="close">x</a>
</li>
{% endfor %}
</ul>
{% endif %}
 <p>Are you sure you want to delete Order "{{item}}"?</p>
<form action="{% url 'delete_order' item.id %}" method="POST">
    {% csrf_token %}
    <a class="btn btn-sm btn-danger" href="{% url 'admin' %}">Cancel</a>

    <input class="btn btn-sm btn-info"  type="submit" name="Confirm">
</form>
</body>
</html>
{% endblock %}
